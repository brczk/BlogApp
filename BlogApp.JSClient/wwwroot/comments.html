<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Comments</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <form id="create-form">
        <div class="mb-3">
            <label for="newPostId">Rated post's id</label><br>
            <input type="text" class="form-control" id="newPostId" name="newPostId" value="">
            <label for="newPostRating">Post rating</label><br>
            <input type="number" class="form-control" id="newPostRating" name="newPostRating" value="1" min="1" max="10">
            <label for="newCommentUserName">Comment username</label><br>
            <input type="text" class="form-control" id="newCommentUserName" name="newCommentUserName" value="">
            <label for="newCommentContent">Comment content</label><br>
            <input type="text" class="form-control" id="newCommentContent" name="newCommentContent" value="">
        </div>
        <button type="button" class="btn btn-primary" id="create-button">Create</button>
    </form>
    <table id="comment-data">
    </table>
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="updateModalLabel">Edit comment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="commentContent">Comment content</label><br>
                        <input type="text" id="commentContent" name="commentContent" value="">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="update-button">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scripts/comments.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
