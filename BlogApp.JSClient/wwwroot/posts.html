<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Posts</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <form id="create-form">
        <div class="mb-3">
            <label for="newBlogId">Blog id</label><br>
            <input type="text" class="form-control" id="newBlogId" name="newBlogId" value="">
            <label for="newPostAuthor">Post author</label><br>
            <input type="text" class="form-control" id="newPostAuthor" name="newPostAuthor" value="">
            <label for="newPostCategory">Post category</label><br>
            <input type="text" class="form-control" id="newPostCategory" name="newPostCategory" value="">
            <label for="newPostContent">Post content</label><br>
            <input type="text" class="form-control" id="newPostContent" name="newPostContent" value="">
        </div>
        <button type="button" class="btn btn-primary" id="create-button">Create</button>
    </form>
    <table id="post-data">
    </table>
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="updateModalLabel">Edit Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="blogId">Blog id</label><br>
                        <input type="text" class="form-control" id="blogId" name="blogId" value="">
                        <label for="postAuthor">Post author</label><br>
                        <input type="text" class="form-control" id="postAuthor" name="postAuthor" value="">
                        <label for="postCategory">Post category</label><br>
                        <input type="text" class="form-control" id="postCategory" name="postCategory" value="">
                        <label for="postContent">Post content</label><br>
                        <input type="text" class="form-control" id="postContent" name="postContent" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="update-button">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scripts/posts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
